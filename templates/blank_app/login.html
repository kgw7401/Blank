{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content %}
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 login_form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-danger login_button" type="submit" value="login">
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
    {% endblock %}
</body>
</html>
